<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>值班日期计算器</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .form-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        label {
            width: 120px;
            margin-right: 10px;
        }

        input {
            padding: 5px;
            width: 200px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 20px;
            cursor: pointer;
        }

        .calendar-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .calendar div {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .duty-day {
            background: #ffeb3b;
            font-weight: bold;
        }

        .today {
            background: #e0f7fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="form-group">
                <label>首次值班日期：</label>
                <input type="date" id="firstDate">
            </div>
            <div class="form-group">
                <label>值班间隔（天）：</label>
                <input type="number" id="interval" min="1" placeholder="请输入天数">
            </div>
            <div class="button-group">
                <button onclick="calculateDates()">计算</button>
                <button onclick="resetForm()">重置</button>
            </div>
        </div>

        <div class="calendar-section" id="calendarSection">
            <div class="calendar-header">
                <button onclick="prevMonth()">上一月</button>
                <span id="monthYear"></span>
                <button onclick="nextMonth()">下一月</button>
            </div>
            <div class="calendar" id="calendar"></div>
        </div>
    </div>

    <script>
        let dutyDates = [];
        let currentDate = new Date();

        // 页面加载时读取本地存储
        window.onload = function() {
            const savedFirstDate = localStorage.getItem('firstDate');
            const savedInterval = localStorage.getItem('interval');
            if (savedFirstDate && savedInterval) {
                document.getElementById('firstDate').value = savedFirstDate;
                document.getElementById('interval').value = savedInterval;
                calculateDates(); // 自动计算并展示
            }
        };

        function calculateDates() {
            const firstDate = document.getElementById('firstDate').value;
            const interval = document.getElementById('interval').value;

            // 输入验证
            if (!firstDate || !interval || parseInt(interval) <= 0) {
                alert('请填写有效信息');
                return;
            }

            // 保存到本地存储
            localStorage.setItem('firstDate', firstDate);
            localStorage.setItem('interval', interval);

            // 计算值班日期
            const startDate = new Date(firstDate);
            const intervalNum = parseInt(interval);
            dutyDates = [];

            for (let i = 0; i < 365; i++) { // 计算一年内的值班日期
                let nextDate = new Date(startDate);
                nextDate.setDate(startDate.getDate() + (i * intervalNum));
                if (nextDate.getFullYear() > startDate.getFullYear() + 1) break; // 限制一年
                dutyDates.push(nextDate.toISOString().split('T')[0]);
            }

            // 显示日历
            renderCalendar();
            document.getElementById('calendarSection').style.display = 'block';
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const monthYear = document.getElementById('monthYear');
            calendar.innerHTML = '';

            // 设置当前月份
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            monthYear.textContent = `${year}年 ${month + 1}月`;

            // 星期标题
            const daysOfWeek = ['日', '一', '二', '三', '四', '五', '六'];
            daysOfWeek.forEach(day => {
                const div = document.createElement('div');
                div.textContent = day;
                div.style.background = '#eee';
                calendar.appendChild(div);
            });

            // 获取当月第一天和最后一天
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDay = firstDay.getDay(); // 第一天是星期几

            // 填充空白
            for (let i = 0; i < startDay; i++) {
                const div = document.createElement('div');
                calendar.appendChild(div);
            }

            // 填充日期
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const div = document.createElement('div');
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                div.textContent = day;

                // 标记值班日
                if (dutyDates.includes(dateStr)) {
                    div.classList.add('duty-day');
                }

                // 标记今天
                const today = new Date().toISOString().split('T')[0];
                if (dateStr === today) {
                    div.classList.add('today');
                }

                calendar.appendChild(div);
            }
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function resetForm() {
            localStorage.clear();
            document.getElementById('firstDate').value = '';
            document.getElementById('interval').value = '';
            document.getElementById('calendarSection').style.display = 'none';
            dutyDates = [];
        }
    </script>
</body>
</html>
